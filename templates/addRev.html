{% extends "navbar.html" %}

{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/addrev.css')}}">
{% endblock %}


{% block body %}

<div class="box">
    <h1><b>Add Review</b></h1>
    <form action="/rev-added" method="POST">
            <input type="text" name="drugname" id="drugname" placeholder="Enter the drug name">
            <input type="text" name="condition" id="condition" placeholder="Enter your condition">
            <label for="rating">Rating:</label>
            <select name="rating" id="rating">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <label for="sideEffects">Side effects</label>
            <select name="sideEffects" id="sideEffects">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        </select>
      <label for="effectiveness">Effectiveness:</label>
            <select name="effectiveness" id="effectiveness">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
            <textarea name="comment" id="comment" cols="30" rows="5" placeholder="Enter your drug review"></textarea>
            <textarea name="sideeff" id="sideeff" cols="30" rows="5" placeholder="Enter your side effects review"></textarea>
            <textarea name="se-key" id="se-key" cols="30" rows="5" placeholder="Enter your side effects keywords"></textarea>
            <textarea name="benefitsReview" id="benefitsReview" cols="30" rows="5" placeholder="Enter your benefits review"></textarea>

            <input type="submit" value="Add review">
            <p>{{msg}}</p>
        </form>
</div>

{% endblock %}
